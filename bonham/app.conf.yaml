name: tjtimer.dev
debug: True
debug_machines:
  - tjs-roadrunner
replica: 2  # should not be more than number of available cores
ssl: True  # 1, true, y and yes (all case insensitive) will evaluate to True
log_config: logging.conf.yaml

enable_auth:  # to disable auth remove or place a # at the beginning of this line
local_conf:  local.conf.yaml

# directories
root_dir: /var/www/tjtimer.dev  # must be an absolute path
public_root: public/  # assumed to be in root_dir if not starts with an '/'
application_root: application/  # assumed to be in root_dir if not starts with an '/'
apps_dir: apps/  # must be in application_root
template_dir: templates/ # assumed to be in application_root if not starts with an '/'
media_dir: media/  # must be under public_root
static_dir: static/  # must be under public_root

template_loader: system  # system or package

