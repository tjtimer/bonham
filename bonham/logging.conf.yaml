version: 1
disable_existing_loggers: true
formatters:
    simple:
        format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
    access:
        format: '%a %l %u %t "%r" %s %b %O "%{Referrer}i" "%{User-Agent}i" %Tf'
    precise:
        format: '%(asctime)s - %(levelname)s - %(filename)s / %(module)s - %(funcName)s - %(lineno)d - %(message)s'

handlers:
    console:
        class: logging.StreamHandler
        level: DEBUG
        formatter: simple
        stream: ext://sys.stdout

    access_console:
        class: logging.StreamHandler
        level: DEBUG
        formatter: access
        stream: ext://sys.stdout

    access_file_handler:
        class: logging.handlers.RotatingFileHandler
        level: DEBUG
        formatter: access
        filename: logs/application/access.log
        maxBytes: 10485760 # 10MB
        backupCount: 20
        encoding: utf8

    debug_file_handler:
        class: logging.handlers.RotatingFileHandler
        level: DEBUG
        formatter: precise
        filename: logs/application/debug.log
        maxBytes: 1048576
        backupCount: 3
        encoding: utf8

    info_file_handler:
        class: logging.handlers.RotatingFileHandler
        level: INFO
        formatter: precise
        filename: logs/application/info.log
        maxBytes: 10485760 # 10MB
        backupCount: 20
        encoding: utf8

    error_file_handler:
        class: logging.handlers.RotatingFileHandler
        level: ERROR
        formatter: simple
        filename: logs/application/error.log
        maxBytes: 10485760 # 10MB
        backupCount: 20
        encoding: utf8

loggers:
    bonham.root:
        level: DEBUG
        handlers: [console, debug_file_handler]
        propagate: no
    access_log:
        level: DEBUG
        handler: [access_console, access_file_handler]

root:
    level: DEBUG
    handlers: [console, info_file_handler, error_file_handler]
